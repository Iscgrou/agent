<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#D4AF37',
                        accent: '#E5E4E2',
                        success: '#4CAF50',
                        warning: '#FFC107',
                        error: '#FF5252',
                        'dark-charcoal': '#333333',
                        'deep-space': '#1A1A1A'
                    },
                    fontFamily: {
                        'space': ['Space Grotesk', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'slide-down': 'slideDown 0.3s ease-in'
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        };
    </script>

    <!-- Custom Styles -->
    <style>
        /* Metallic effect classes */
        .metallic-gold {
            background: linear-gradient(135deg, #D4AF37 0%, #FFF3B0 45%, #D4AF37 98%);
            background-size: 200% 200%;
            animation: gradient 8s linear infinite;
        }

        .metallic-black {
            background: linear-gradient(135deg, #333333 0%, #1A1A1A 98%);
        }

        /* 3D effect classes */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card-3d:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FFF3B0;
        }

        /* Base styles */
        body {
            background-color: #1A1A1A;
            color: #E5E4E2;
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-deep-space">
    <div id="app" class="flex min-h-screen">
        <!-- Content will be dynamically inserted here -->
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center animate-fade-in">
                <h1 class="text-4xl font-space font-bold mb-4 text-secondary">
                    AI Agent Platform
                </h1>
                <p class="text-accent mb-8">Loading application...</p>
                <div class="metallic-gold h-1 w-24 mx-auto rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- External Dependencies -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vuex@4.2.1/dist/vuex.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.2.2/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>

    <!-- Services -->
    <script src="/src/services/api.js"></script>
    <script src="/src/services/authService.js"></script>

    <!-- Store Modules -->
    <script src="/src/store/modules/auth.js"></script>
    <script src="/src/store/modules/settings.js"></script>
    <script src="/src/store/index.js"></script>

    <!-- Router Guards -->
    <script src="/src/router/guards.js"></script>

    <!-- Components -->
    <script src="/src/components/App.js"></script>
    <script src="/src/components/auth/Login.js"></script>
    <script src="/src/components/auth/Register.js"></script>
    <script src="/src/components/dashboard/Dashboard.js"></script>
    <script src="/src/components/projects/ProjectList.js"></script>
    <script src="/src/components/settings/Settings.js"></script>
    <script src="/src/components/settings/ApiSettings.js"></script>

    <!-- Main Application Script -->
    <script src="/src/main.js"></script>
</body>
</html>
